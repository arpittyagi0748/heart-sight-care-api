# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5436/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
# Note: Hibernate auto-detects PostgreSQL dialect, no need to specify explicitly

# DDL Auto Mode Explanation:
# - create: Drop and recreate tables on startup (DATA LOSS!)
# - create-drop: Create on startup, drop on shutdown (DATA LOSS!)
# - update: Update schema without dropping tables (SAFE - recommended for development)
# - validate: Only validate schema, don't make changes (SAFE - recommended for production)
# - none: Do nothing
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Default schema - Using lowercase because PostgreSQL converts unquoted identifiers to lowercase
# This tells Hibernate which schema to use for all entities
spring.jpa.properties.hibernate.default_schema=testbackendproject

# JWT Configuration
jwt.secret=haripriyaClinicManagementSystemSecretKeyForJWTTokenGeneration2026
jwt.expiration=86400000

# Server Configuration
server.port=8081
server.error.include-message=always
server.error.include-binding-errors=always

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.com.haripriya=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.tool.schema=DEBUG
