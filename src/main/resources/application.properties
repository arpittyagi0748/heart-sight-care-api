# Memory Optimization for Small Cloud Instances (Koyeb Nano)
spring.main.lazy-initialization=true
spring.jpa.open-in-view=false

# Critical: Turn off schema update at startup to save memory/time
# You MUST run the create-schema.sql script in Supabase manually!
spring.jpa.hibernate.ddl-auto=none

# Tomcat Tuning for Low Memory
